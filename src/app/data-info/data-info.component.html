<div class="modal fade" #dataInfoModal id="dataInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">{{ title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="handleClose($event)">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div *ngIf="!isObjectEmpty(dataInfo) && dataInfo.geoInfo">
                    <label>File URL</label>
                    <input class="form-control" readonly [value]="dataInfo.fileUrl" />

                    <label>Min. Latitude</label>
                    <input class="form-control" readonly [value]="dataInfo.geoInfo.coordinates.ullr.lat[1]" />

                    <label>Max. Latitude</label>
                    <input class="form-control" readonly [value]="dataInfo.geoInfo.coordinates.ullr.lat[0]" />

                    <label>Min. Longitude</label>
                    <input class="form-control" readonly [value]="dataInfo.geoInfo.coordinates.ullr.lon[0]" />

                    <label>Max. Longitude</label>
                    <input class="form-control" readonly [value]="dataInfo.geoInfo.coordinates.ullr.lon[1]" />


                    <label>Metadata</label>
                    <textarea class="form-control" readonly>{{ getObjectAsString(dataInfo.metadata )}}</textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning mr-auto"   data-dismiss="modal" (click)="handleShowConfigureOption($event)"><span class="fas fa-cog"></span>Configure</button>
                <button type="button" class="btn btn-primary"   data-dismiss="modal" (click)="handleShowDataOnMap($event)">Show On Map</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="handleClose($event)">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" #configureModal id="configureModal" tabindex="-1" role="dialog" aria-labelledby="manageLayersModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="configureModalTitle">Configure and Show on Map</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="handleCloseConfigure($event)">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col form-check form-check-inline ml-2">
                        <label class="form-check-label mr-2" for="imageResizePercentage">Image Resize Percentage</label>
                        <input class="form-check-input ml-auto" type="range" id="imageResizePercentage" #imageResizePercentage min="1" max="100" step="1" (input)="handleResizePercentangeChange($event, imageResizePercentage.value)" [value]="this.imageResizePercentageValue">
                        <small> {{ this.imageResizePercentageValue }} </small>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col form-check form-check-inline ml-2">
                        <label class="form-check-label mr-2" for="dataMin">Minimum Data Value</label>
                        <input class="form-check-input ml-auto" type="number" id="dataMin" #dataMin min="-100000" max="100000" step="0.001" (change)="handleDataMinValueChange($event, dataMin.value)" [value]="this.dataMinValue">
                        
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col form-check form-check-inline ml-2">
                        <label class="form-check-label mr-2" for="dataMax">Maximum Data Value</label>
                        <input class="form-check-input ml-auto" type="number" id="dataMax" #dataMax min="-100000" max="100000" step="0.001" (change)="handleDataMaxValueChange($event, dataMax.value)" [value]="this.dataMaxValue">
                        
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col form-check form-check-inline ml-2">
                        <label class="form-check-label mr-2" for="nodata">No Data Value</label>
                        <input class="form-check-input ml-auto" type="number" id="nodata" #nodata min="-100000" max="100000" step="0.001" (change)="handleNoDatavalueChange($event, nodata.value)" [value]="this.noDataValue">
                        
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="handleCloseConfigure($event)">Close</button>
                <button type="button" class="btn btn-success"   data-dismiss="modal" (click)="handleShowDataOnMap($event)">Show On Map</button>
            </div>
        </div>
    </div>
</div>
