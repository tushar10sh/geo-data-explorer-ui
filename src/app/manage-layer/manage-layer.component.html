<div class="modal fade" #manageLayersModal id="manageLayersModal" tabindex="-1" role="dialog" aria-labelledby="manageLayersModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="manageLayersModalTitle">Layer Manager</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="handleCloseLayers($event)">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col ml-2">
                        <div *ngIf="imageDataObjs && imageDataObjs.length>0" class="list-group">
                            <div *ngFor="let pngData of imageDataObjs" class="list-group-item flex-column align-items-start">
                                <div class="input-group mb-1">
                                    <input readonly class="form-control mr-1" [value]="pngData.sourceFilename" />
                                    <button class="btn btn-outline-danger input-group-append" (click)="handleRemoveLayer($event, pngData.id)">&times;</button>
                                </div>
                            </div>
                        </div>
                        <h6 *ngIf="imageDataObjs===undefined || imageDataObjs.length===0"><span>No Layers Added</span></h6>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="handleCloseLayers($event)">Close</button>
                <button type="button" class="btn btn-success"   data-dismiss="modal" (click)="handleSaveLayers($event)">Save</button>
            </div>
        </div>
    </div>
</div>
